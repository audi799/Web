<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS8</title>
    <style>
        input:disabled {
            background-color: red;
        }

        input:enabled {
            background-color: green;
        }

        input:focus {
            background-color: yellow;
        }
    </style>
</head>
<body>

<input type="text">
<br>
<input disabled type="text">
<br>
<input type="text">

</body>
</html>
