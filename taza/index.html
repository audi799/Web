<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>타자(TAZA) | 택시 호출</title>
    <link rel="icon" href="./assets/images/logo_app.png" type="image/png">
    <link rel="stylesheet" href="./assets/styles/index.css" type="text/css">
    <link rel="stylesheet" href="./assets/styles/common.css" type="text/css">
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a74516b8b418705a406cdb6c967cfca8&libraries=services"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script defer src="./assets/scripts/index.js" type="text/javascript"></script>
</head>
<body>
<button class="test">테스트날짜</button>
<div id="addressDialog">
    <div class="content"></div>
</div>
<div id="payDialog">
    <div class="content">
        <h2 class="title">택시 호출</h2>
        <span class="message">아래 정보를 확인해 주세요.</span>
        <ul class="spec">
            <li class="item">
                출발지
                <span class="value depart">대구 중구 중앙대로 366</span>
            </li>
            <li class="item">
                도착지
                <span class="value destination">대구 중구 중앙대로 366</span>
            </li>
            <li class="item">
                차량 유형
                <span class="value car-type">Basic</span>
            </li>
            <li class="item">
                결제 요금
                <span class="value charge">10,000원</span>
            </li>
        </ul>
        <span class="message">택시를 호출할 경우 위 요금이 결제되며, 실제 요금이 위 결제 요금보다 더 청구될 경우 추가로 결제되고 덜 청구될 경우 차액은 환불됩니다.</span>
        <div class="button-container">
            <button class="button cancel obj-button" type="button">취소</button>
            <button class="button confirm obj-button prop-color-highlight" type="button">호출</button>
        </div>
    </div>
</div>
<div id="historyDialog">
    <div class="content">
        <h2 class="title">호출 내역</h2>
        <ul class="list">
            <li class="message empty">호출 내역이 없습니다.</li>
            <li class="item">
<!--                <span class="timestamp">2025-03-14 11:12:03</span>-->
<!--                <span class="detail">-->
<!--                    <span class="depart">대구 중구 중앙대로 366</span>-->
<!--                    <span class="arrow">&#x2192;</span>-->
<!--                    <span class="destination">대구 중구 중앙대로 366</span>-->
<!--                    <span class="stretch" role="none"></span>-->
<!--                    <span class="charge">10,000원</span>-->
<!--                </span>-->
            </li>
        </ul>
        <div class="button-container">
            <button class="obj-button close" type="button">닫기</button>
        </div>
    </div>
</div>
<nav id="nav">
    <button class="obj-button prop-color-highlight history" type="button">호출 내역</button>
</nav>
<div id="console">
    <div class="logo">
        <img src="./assets/images/logo_cut.png" alt="" class="image">
        <span class="caption">택시 호출</span>
    </div>
    <form novalidate class="location-form">
        <label class="label address">
            <span class="caption">출발지</span>
            <span class="row">
                <input readonly required autocomplete="off" class="obj-input input address" maxlength="250"
                       minlength="10"
                       name="addressDepart"
                       type="text">
                <button class="obj-button button" name="findDepart" type="button">
                    <img src="assets/images/console.location-form.find-depart.png" alt="" class="icon">
                    <span class="tooltip">주소 찾기</span>
                </button>
                <button class="obj-button button" name="detectDepart" type="button">
                    <img src="assets/images/console.location-form.detect-depart.png" alt="" class="icon">
                    <span class="tooltip">현재 위치</span>
                </button>
            </span>
        </label>
        <label class="label address">
            <span class="caption">도착지</span>
            <span class="row">
                <input readonly required autocomplete="off" class="obj-input input address" maxlength="250"
                       minlength="10"
                       name="addressDestination"
                       type="text">
                <button class="obj-button button" name="findDestination" type="button">
                    <img src="assets/images/console.location-form.find-depart.png" alt="" class="icon">
                    <span class="tooltip">주소 찾기</span>
                </button>
                <button class="obj-button button" name="detectDestination" type="button">
                    <img src="assets/images/console.location-form.detect-depart.png" alt="" class="icon">
                    <span class="tooltip">현재 위치</span>
                </button>
            </span>
        </label>
        <button class="obj-button prop-color-highlight" type="submit">경로 찾기</button>
    </form>
    <div class="estimate">
        <form class="car">
            <label class="label">
                <input checked type="radio" class="radio" name="type" value="basic">
                <img class="icon" src="./assets/images/console.estimate.basic.png" alt="">
                <span class="caption">Basic</span>
                <span class="capacity">1-4</span>
            </label>
            <label class="label">
                <input type="radio" class="radio" name="type" value="premium">
                <img class="icon" src="./assets/images/console.estimate.premium.png" alt="">
                <span class="caption">Premium</span>
                <span class="capacity">1-3</span>
            </label>
            <label class="label">
                <input type="radio" class="radio" name="type" value="suv">
                <img class="icon" src="./assets/images/console.estimate.suv.png" alt="">
                <span class="caption">Van</span>
                <span class="capacity">1-7</span>
            </label>
        </form>
        <span class="text-container">
            <span class="text">
                예상 소요 시간
                <span class="value duration">10분</span>
            </span>
            <span class="text">
                예상 요금
                <span class="value charge">10,000원</span>
            </span>
        </span>
    </div>
    <ul class="route">
        <li class="message empty visible">먼저, 출발지와 도착지를 설정하여 [경로 찾기]버튼을 클릭해 주세요.</li>
        <!--        <li class="item">-->
        <!--            <span class="name">수성구청역</span>-->
        <!--            <span class="guidance">범어네거리 성주 방면으로 유턴</span>-->
        <!--        </li>-->
    </ul>
    <button class="pay" type="button">10,000원 결제하기</button>
</div>
<div id="map">
    지도자리
</div>
</body>
</html>
